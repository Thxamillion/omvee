[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, requires real services)
    slow: Slow running tests
    external_api: Tests that require external API access
    supabase: Tests that require Supabase configuration